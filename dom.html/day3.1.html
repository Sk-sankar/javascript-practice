<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-blue-600 text-white py-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">MySocial</h1>
      <div class="flex space-x-4">
        <input type="text" placeholder="Search" class="p-2 rounded-lg text-gray-900 focus:outline-none" />
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Profile
        </button>
      </div>
    </div>
  </header>

  <div class="container mx-auto flex mt-6 space-x-4 px-4">
    <!-- Sidebar -->
    <aside class="w-1/4 bg-white p-4 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold mb-4">Menu</h2>
      <ul class="space-y-2">
        <li><a href="#" class="block text-blue-600 font-semibold hover:text-blue-800">Home</a></li>
        <li><a href="#" class="block text-blue-600 font-semibold hover:text-blue-800">Messages</a></li>
        <li><a href="#" class="block text-blue-600 font-semibold hover:text-blue-800">Notifications</a></li>
        <li><a href="#" class="block text-blue-600 font-semibold hover:text-blue-800">Settings</a></li>
      </ul>
    </aside>

    <!-- Feed -->
    <main class="w-1/2 bg-white p-4 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold mb-4">News Feed</h2>
      
      <!-- Post Form -->
      <div class="mb-6">
        <textarea class="w-full p-2 border border-gray-300 rounded-lg" placeholder="What's on your mind?"></textarea>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">
          Post
        </button>
      </div>

      <!-- Posts -->
      <div class="space-y-6">
        <!-- Example Post -->
        <div class="bg-gray-100 p-4 rounded-lg">
          <h3 class="font-bold">John Doe</h3>
          <p class="text-gray-700">Had a great day at the park! ðŸŒž</p>
        </div>
        <!-- Another Post -->
        <div class="bg-gray-100 p-4 rounded-lg">
          <h3 class="font-bold">Jane Smith</h3>
          <p class="text-gray-700">Loving the new updates on MySocial!</p>
        </div>
      </div>
    </main>

    <!-- Friends List -->
    <aside class="w-1/4 bg-white p-4 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold mb-4">Friends</h2>
      <ul class="space-y-2">
        <li class="flex items-center space-x-2">
          <div class="bg-gray-300 h-8 w-8 rounded-full"></div>
          <span>Emily Davis</span>
        </li>
        <li class="flex items-center space-x-2">
          <div class="bg-gray-300 h-8 w-8 rounded-full"></div>
          <span>Michael Brown</span>
        </li>
        <li class="flex items-center space-x-2">
          <div class="bg-gray-300 h-8 w-8 rounded-full"></div>
          <span>Sarah Johnson</span>
        </li>
      </ul>
    </aside>
  </div>

</body>
</html>
